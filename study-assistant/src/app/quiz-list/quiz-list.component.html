<div class="quiz-list">
    <h2>Available Quizzes</h2>
    <div class="quiz-card" *ngFor="let quiz of quizzes">
      <div class="quiz-header">
        <h3>{{ quiz.name }} - Version: {{ quiz.version || 'Latest' }}</h3>
        <button (click)="startQuiz(quiz._id)">Start Quiz</button>
      </div>
    </div>
  </div>
